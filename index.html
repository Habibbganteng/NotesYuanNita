<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Butik</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fffbe6, #f4b400);
    }

    #nota {
      background: white;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #f4b400;
      box-sizing: border-box;
    }

    .nota-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .nota-header img {
      width: 80px;
      height: auto;
    }

    .info-toko h2 {
      margin: 0;
      font-size: 20px;
    }

    .info-toko p {
      margin: 2px 0;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border: 2px solid #f4b400;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #f4b400;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    #total {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .tombol-container {
      text-align: center;
      margin-top: 10px;
    }

    button {
      background-color: #f4b400;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #dca600;
    }

    @media (max-width: 600px) {
      .nota-header h2 {
        font-size: 18px;
      }
      .nota-header p {
        font-size: 12px;
      }
      th, td {
        font-size: 12px;
        padding: 4px;
      }
      #total {
        font-size: 14px;
      }
      button {
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <div id="nota">
    <div class="nota-header">
      <div class="info-toko">
        <h2>Yuan Nita Fashion</h2>
        <p>Jl. Contoh No.123, Merauke</p>
        <p>Telp: 0812-3456-7890</p>
      </div>
      <img src="logo.png" alt="Logo Butik">
    </div>

    <table id="notaTable">
      <tr>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Total</th>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td></td>
      </tr>
    </table>

    <div id="total">Total: Rp 0</div>

    <div class="tombol-container">
      <button onclick="tambahBaris()">Tambah Baris</button>
      <button onclick="hitungTotal()">Hitung Total</button>
    </div>
  </div>

  <script>
    function tambahBaris() {
      let table = document.getElementById("notaTable");
      let row = table.insertRow(-1);
      for (let i = 0; i < 4; i++) {
        let cell = row.insertCell(i);
        if (i < 3) {
          cell.contentEditable = "true";
        } else {
          cell.innerHTML = "";
        }
      }
    }

    function hitungTotal() {
      let table = document.getElementById("notaTable");
      let total = 0;
      for (let i = 1; i < table.rows.length; i++) {
        let jumlah = parseFloat(table.rows[i].cells[1].innerText) || 0;
        let harga = parseFloat(table.rows[i].cells[2].innerText) || 0;
        let subtotal = jumlah * harga;
        table.rows[i].cells[3].innerText = subtotal ? "Rp " + subtotal : "";
        total += subtotal;
      }
      document.getElementById("total").innerText = "Total: Rp " + total;
    }
  </script>
</body>
</html>
